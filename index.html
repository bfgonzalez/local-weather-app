<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Local Weather App</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!-- links for fonts and font awesome icons -->
<script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>

<link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">

<!-- -->
<h1> What's the weather today? </h1>

<!-- container for weather app -->
<div class="weather-container">
  <!-- contents of container in general -->
  <div class="container-contents">
  <!-- location: city, country -->
  <div class="location">
    <p><span id="city"></span><span id="country"></span></p>
  </div>
  <!-- weather attributes: temp, temp unit, description  -->
  <div class="weather">
    <p><span id="temp"></span><span id="tempUnit">C</span></p> 
    <!-- description --> 
    <p><span id="desc"></span></p> 
  </div>
  <!-- respective weather icons for each description -->
  <div class="weather-icons">
    <div class="sun-shower hide ">
            <div class="cloud"></div>
            <div class="sun">
              <div class="rays"></div>
            </div>
            <div class="rain"></div>
          </div>
          <div class="thunder-storm hide thunderstom">
            <div class="cloud"></div>
            <div class="lightning">
              <div class="bolt"></div>
              <div class="bolt"></div>
            </div>
          </div>
          <div class="cloudy hide clouds">
            <div class="cloud"></div>
            <div class="cloud"></div>
          </div>
          <div class="flurries hide snow">
            <div class="cloud"></div>
            <div class="snow">
              <div class="flake"></div>
              <div class="flake"></div>
            </div>
          </div>
          <div class="sunny hide clear">
            <div class="sun">
              <div class="rays"></div>
            </div>
          </div>
          <div class="rainy hide rain">
            <div class="cloud"></div>
            <div class="rain"></div>
          </div>
      </div>
    <!-- switch between celsius and fahrenheit -->  
  <p id="switch"><span>Celsius/Fahrenheit <i class="fas fa-sync-alt"></i></span></p> 
  </div>
</div>

<footer>
<p class="text-center">Animated Weather Icons Inspired By <a href="https://codepen.io/joshbader/full/EjXgqr/" target="_blank">joshbader</a></p>
</footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
